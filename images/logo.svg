<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D76E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A632;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Gold bar/ingot shape -->
  <path d="M 20 40 L 30 30 L 70 30 L 80 40 L 80 70 L 20 70 Z" 
        fill="url(#goldGradient)" 
        stroke="#B8860B" 
        stroke-width="2"/>
  <!-- Shine effect -->
  <path d="M 35 35 L 40 40 L 35 45 Z" fill="#FFF9E6" opacity="0.6"/>
  <!-- Text "Au" (Gold element symbol) -->
  <text x="50" y="58" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="#0f172a" 
        text-anchor="middle">Au</text>
</svg>
